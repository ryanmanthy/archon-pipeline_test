# Health check configuration
quarkus.health.extensions.enabled=true
quarkus.health.openapi.included=true
quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.ui.enable=false

# Metrics configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.registry-enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/prom/metrics

# Required Keycloak configuration
kc.health-enabled=true
kc.metrics-enabled=true
kc.http-enabled=true
kc.hostname-strict=false
kc.db=dev-mem
kc.cache=local
kc.cluster=local

# Additional required Quarkus configuration
quarkus.http.root-path=/
quarkus.http.non-application-root-path=/
quarkus.http.auth.permission.health.paths=/health/*
quarkus.http.auth.permission.health.policy=permit
quarkus.http.auth.permission.metrics.paths=/metrics/*,/prom/metrics
quarkus.http.auth.permission.metrics.policy=permit
quarkus.application.name=keycloak
quarkus.application.version=${project.version} 