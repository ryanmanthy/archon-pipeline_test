# Keycloak profile and mode settings
kc.profile=prod
kc.home.dir=${project.basedir}/target/keycloak-home
kc.launch.mode=normal
quarkus.launch.mode=normal

# Basic Keycloak configuration
kc.health-enabled=true
kc.metrics-enabled=true
kc.http-enabled=true
kc.hostname-strict=false
kc.db=dev-mem
kc.cache=local
kc.cluster=local
kc.features=

# Disable configuration validation
quarkus.config.validate-unknown-properties=false
quarkus.arc.config-validation=none

# HTTP configuration
quarkus.http.root-path=/
quarkus.http.non-application-root-path=/
quarkus.http.auth.permission.health.paths=/health/*
quarkus.http.auth.permission.health.policy=permit
quarkus.http.auth.permission.metrics.paths=/metrics/*
quarkus.http.auth.permission.metrics.policy=permit

# Application info
quarkus.application.name=keycloak
quarkus.application.version=dev